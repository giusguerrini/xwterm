<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
<style type="text/css">
	canvas {
		border: 2px solid #8080ff;
		margin: 0px auto;
		text-align: left;
	}
	.basic-example {
		border: 2px solid #8080FF;
		border-radius: 20px;
		margin: 20px auto;
		background-color: #f2f2e0; 
	}
	div.basic-example {
		display: inline-block;
		padding: 40px auto;
		margin: 40px auto;
	}
	button.basic-example  {
		margin: 40px auto;
		padding: 40px auto;
	}
</style>
</head>
<body>
	<div class="basic-example">
		<p><h3>Basic terminal example</h3></p>
		<button onclick="start_terminal('http')">Start terminal using HTTP channel</button>
		<button onclick="start_terminal('websocket')">Start terminal using WebSocket channel</button>
		<button onclick="start_terminal('dummy')">Start terminal using Dunny channel</button>
	</div>
	<div id="console">

	</div>

	<script type="module">

		import { AnsiTerm } from "./xwterm.js";
		
		var ansi = null;

		export function start_terminal(channel_type)
		{
			ansi = new AnsiTerm( 
			/* Zero-effort: Nothing at all, if you want the program to create a div for you  and apply default properties*/
		
					/* User-provided div:
					"mydiv"
					*/
					
					{
					divId: "console",

					channelType: channel_type,
					/* Changing size:
					*/
					nLines : 40,
					nColumns : 120,
					fontSize : 12,
					}
		
					/* Chaning some more properties:
					{
					"nLines" : 40,
					"nColumns" : 120,
					"fontSize" : 13, //15
					"font" : "Courier New",
					"immediateRefresh" : 70,
					"fastRefresh" : 500,
					"slowRefresh" : 2000,
					}
					*/
				);
		}
		
		window.start_terminal = start_terminal;

	</script>
</body>
</html>
