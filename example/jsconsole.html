<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	canvas {
		border: 2px solid #8080ff;
		margin: 0px auto;
		text-align: left;
	}
	.basic-example {
		border: 2px solid #8080FF;
		border-radius: 20px;
		margin: 20px auto;
		background-color: #f2f2e0; 
	}
	div.basic-example {
		width: auto;
		padding: 40px auto;
		margin: 40px auto;
	}
	button.basic-example  {
		margin: 40px auto;
		padding: 40px auto;
	}
</style>
</head>
<body>
	<div id="main-div" class="basic-example" style="display: grid; grid-template-columns: auto; place-items: center;">
		<h3>JavaScript Terminal</h3>
	</div>
<script type="module">

	import { AnsiTerm, AnsiTermDriver } from "./xwterm.js";

	class JSConsole extends AnsiTermDriver {


		constructor(params)
		{
			super(params);

			this.pending_line = "";
			this.started = false;
			this.welcome = "\r\n\x1b[35mWelcome to JSConsole\r\nEnter a valid Javascript line\r\n\r\n";

			this.jsprompt = "\x1b[32m> ";
			this.jsanswer = "\x1b[94m== ";
			this.jserror = "\x1b[91m!! ";
		}

		start()
		{
			super.start();
			this._new_data(this.welcome);
			this._new_data(this.jsprompt);
			this.started = true;
		}

		_tx(text)
		{
			for (let i = 0; i < text.length; ++i) {
				let c = text[i];
				let answer = "";
				if (c == '\r' || c == '\n') {
					this._new_data(c + '\n');
					if (this.pending_line != "") {
						try {
							answer = this.jsanswer + JSON.stringify(eval(this.pending_line));
						} catch (err) {
							answer = this.jserror + JSON.stringify(err);
						}
					}
					this.pending_line = "";
					this._new_data(answer + '\r\n' + this.jsprompt);
				}
				else if (c == '\x08' || c == '\x7f') {
					if (this.pendig_line != "") {
						this._new_data('\x08 \x08');
						this.pending_line = this.pending_line.substring(0, this.pending_line.length - 1);
					}
				}
				else {
					this.pending_line += c;
					this._new_data(c);
				}
			}
		}
	}
	
	window.ansi = new AnsiTerm( 
		{
		driver: new JSConsole(),

		containerId: "main-div",
		autocenter: false,
		
		nLines : 30,
		nColumns : 100,
		fontSize : 12,
		background : "rgb(245,245,235)",
		foreground : "black",
		hasTitleBar: false,
		hasStatusBar: true,
		hasSoftFKeys: false,
		}
	);
	
</script>
</body>
</html>
