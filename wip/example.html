<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic ScrollBar Example</title>
    <style>
        .generic-scrollbar {
            border: 1px solid #000;
        }
        #scrollable-canvas {
            background-color: gray;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <div id="scrollbar-container">
        <canvas id="scrollable-canvas" width="400" height="300"></canvas>
    </div>
    <div id="horizontal"></div>
    <div>----</div>
    <div id="vertical"></div>
    <script src="./dest/scrollbar.js"></script>
    <script>

document.addEventListener("DOMContentLoaded",
    function () {
        let sb = new GenericScrollBarAdder("scrollable-canvas", { vertical: true, horizontal: true });
        sb.horizontalScrollbar.setMinValue(100);
        sb.horizontalScrollbar.setMaxValue(500);
        sb.horizontalScrollbar.setValue(200);
        sb.horizontalScrollbar.registerOnChange(function (value) {
            console.log("Horizontal value: " + value);
        });
        sb.verticalScrollbar.setMinValue(100);
        sb.verticalScrollbar.setMaxValue(500);
        sb.verticalScrollbar.setValue(200);
        sb.verticalScrollbar.registerOnChange(function (value) {
            console.log("Vertical value: " + value);
        });
    });

    </script>
</body>
</html>
